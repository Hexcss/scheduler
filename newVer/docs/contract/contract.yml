      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/MoveSessionRequestIn' }
      responses:
        '200':
          description: Move result
          content:
            application/json:
              schema: { $ref: '#/components/schemas/MoveSessionResultOut' }

components:

  ########################################
  # Security
  ########################################
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  ########################################
  # Parameters
  ########################################
  parameters:
    page:
      in: query
      name: page
      schema: { type: integer, minimum: 1, default: 1 }
    limit:
      in: query
      name: limit
      schema: { type: integer, minimum: 1, maximum: 200, default: 20 }

    universityId:
      in: path
      name: universityId
      required: true
      schema: { type: integer, format: int64 }
    campusId:
      in: path
      name: campusId
      required: true
      schema: { type: integer, format: int64 }
    buildingId:
      in: path
      name: buildingId
      required: true
      schema: { type: integer, format: int64 }
    programId:
      in: path
      name: programId
      required: true
      schema: { type: integer, format: int64 }
    semesterId:
      in: path
      name: semesterId
      required: true
      schema: { type: integer, format: int64 }
    cohortId:
      in: path
      name: cohortId
      required: true
      schema: { type: integer, format: int64 }
    subjectId:
      in: path
      name: subjectId
      required: true
      schema: { type: integer, format: int64 }
    offeringId:
      in: path
      name: offeringId
      required: true
      schema: { type: integer, format: int64 }
    professorId:
      in: path
      name: professorId
      required: true
      schema: { type: integer, format: int64 }
    timeslotId:
      in: path
      name: timeslotId
      required: true
      schema: { type: integer, format: int64 }
    classroomId:
      in: path
      name: classroomId
      required: true
      schema: { type: integer, format: int64 }
    sessionId:
      in: path
      name: sessionId
      required: true
      schema: { type: integer, format: int64 }

  ########################################
  # Responses
  ########################################
  responses:
    NotFound:
      description: Resource not found
      content:
        application/json:
          schema: { $ref: '#/components/schemas/Problem' }
    Conflict:
      description: Conflict or constraint violation
      content:
        application/json:
          schema: { $ref: '#/components/schemas/Problem' }

  ########################################
  # Schemas (DTOs)
  ########################################
  schemas:

    # ---------- Enums ----------
    DayOfWeek:
      type: string
      enum: [MON, TUE, WED, THU, FRI, SAT, SUN]
    LabType:
      type: string
      enum: [NONE, COMPUTER, CHEMISTRY, PHYSICS, ELECTRONICS, LANGUAGE]

    # ---------- Common ----------
    Id:
      type: integer
      format: int64
      minimum: 1
    TimeString:
      type: string
      pattern: '^([01]\\d|2[0-3]):[0-5]\\d$'
      example: '07:30'
    PageInfo:
      type: object
      properties:
        page: { type: integer, minimum: 1 }
        limit: { type: integer, minimum: 1 }
        totalItems: { type: integer, minimum: 0 }
        totalPages: { type: integer, minimum: 0 }
      required: [page, limit, totalItems, totalPages]
    Problem:
      type: object
      properties:
        type: { type: string, format: uri }
        title: { type: string }
        status: { type: integer }
        detail: { type: string }
        instance: { type: string, format: uri }
        errors:
          type: array
          items:
            type: object
            properties:
              field: { type: string }
              message: { type: string }

    # ---------- Page wrappers ----------
    Page_UniversityOut:
      type: object
      properties:
        data:
          type: array
          items: { $ref: '#/components/schemas/UniversityOut' }
        pageInfo: { $ref: '#/components/schemas/PageInfo' }
      required: [data, pageInfo]
    Page_CampusOut:
      allOf:
        - $ref: '#/components/schemas/Page_UniversityOut'
        - type: object
          properties:
            data:
              type: array
              items: { $ref: '#/components/schemas/CampusOut' }
    Page_BuildingOut:
      allOf:
        - $ref: '#/components/schemas/Page_UniversityOut'
        - type: object
          properties:
            data:
              type: array
              items: { $ref: '#/components/schemas/BuildingOut' }
    Page_ClassroomOut:
      allOf:
        - $ref: '#/components/schemas/Page_UniversityOut'
        - type: object
          properties:
            data:
              type: array
              items: { $ref: '#/components/schemas/ClassroomOut' }
    Page_ProgramOut:
      allOf:
        - $ref: '#/components/schemas/Page_UniversityOut'
        - type: object
          properties:
            data:
              type: array
              items: { $ref: '#/components/schemas/ProgramOut' }
    Page_CohortOut:
      allOf:
        - $ref: '#/components/schemas/Page_UniversityOut'
        - type: object
          properties:
            data:
              type: array
              items: { $ref: '#/components/schemas/CohortOut' }
    Page_SubjectOut:
      allOf:
        - $ref: '#/components/schemas/Page_UniversityOut'
        - type: object
          properties:
            data:
              type: array
              items: { $ref: '#/components/schemas/SubjectOut' }
    Page_SubjectOfferingOut:
      allOf:
        - $ref: '#/components/schemas/Page_UniversityOut'
        - type: object
          properties:
            data:
              type: array
              items: { $ref: '#/components/schemas/SubjectOfferingOut' }
    Page_ProfessorOut:
      allOf:
        - $ref: '#/components/schemas/Page_UniversityOut'
        - type: object
          properties:
            data:
              type: array
              items: { $ref: '#/components/schemas/ProfessorOut' }

    # ---------- University ----------
    UniversityCreateIn:
      type: object
      required: [code, name, defaultSlotMinutes]
      properties:
        code: { type: string, minLength: 1, maxLength: 32 }
        name: { type: string, minLength: 1, maxLength: 255 }
        defaultSlotMinutes: { type: integer, minimum: 15, maximum: 480 }
        notes: { type: string }
    UniversityUpdateIn:
      type: object
      properties:
        code: { type: string, minLength: 1, maxLength: 32 }
        name: { type: string, minLength: 1, maxLength: 255 }
        defaultSlotMinutes: { type: integer, minimum: 15, maximum: 480 }
        notes: { type: string }
    UniversityOut:
      type: object
      properties:
        id: { $ref: '#/components/schemas/Id' }
        code: { type: string }
        name: { type: string }
        defaultSlotMinutes: { type: integer }
        notes: { type: string }

    # ---------- Campus ----------
    CampusCreateIn:
      type: object
      required: [code, name]
      properties:
        code: { type: string, minLength: 1, maxLength: 32 }
        name: { type: string, minLength: 1, maxLength: 255 }
        address: { type: string, maxLength: 255 }
    CampusUpdateIn:
      type: object
      properties:
        code: { type: string, minLength: 1, maxLength: 32 }
        name: { type: string, minLength: 1, maxLength: 255 }
        address: { type: string, maxLength: 255 }
    CampusOut:
      type: object
      properties:
        id: { $ref: '#/components/schemas/Id' }
        universityId: { $ref: '#/components/schemas/Id' }
        code: { type: string }
        name: { type: string }
        address: { type: string }

    # ---------- Building ----------
    BuildingCreateIn:
      type: object
      required: [code, name]
      properties:
        code: { type: string, minLength: 1, maxLength: 32 }
        name: { type: string, minLength: 1, maxLength: 255 }
    BuildingUpdateIn:
      type: object
      properties:
        code: { type: string, minLength: 1, maxLength: 32 }
        name: { type: string, minLength: 1, maxLength: 255 }
    BuildingOut:
      type: object
      properties:
        id: { $ref: '#/components/schemas/Id' }
        campusId: { $ref: '#/components/schemas/Id' }
        code: { type: string }
        name: { type: string }

    # ---------- Operating Hours ----------
    UniversityOperatingHoursIn:
      type: object
      required: [dayOfWeek, isOpen, openTime, closeTime]
      properties:
        dayOfWeek: { $ref: '#/components/schemas/DayOfWeek' }
        isOpen: { type: boolean, default: true }
        openTime: { $ref: '#/components/schemas/TimeString' }
        closeTime: { $ref: '#/components/schemas/TimeString' }
    UniversityOperatingHoursOut:
      allOf:
        - $ref: '#/components/schemas/UniversityOperatingHoursIn'
        - type: object
          properties:
            id: { $ref: '#/components/schemas/Id' }
            universityId: { $ref: '#/components/schemas/Id' }

    # ---------- Classroom ----------
    ClassroomCreateIn:
      type: object
      required: [code, name, capacity]
      properties:
        code: { type: string, minLength: 1, maxLength: 32 }
        name: { type: string, minLength: 1, maxLength: 255 }
        capacity: { type: integer, minimum: 1 }
        isLab: { type: boolean, default: false }
        labType: { $ref: '#/components/schemas/LabType' }
        equipment: { type: object, additionalProperties: true }
    ClassroomUpdateIn:
      type: object
      properties:
        code: { type: string, minLength: 1, maxLength: 32 }
        name: { type: string, minLength: 1, maxLength: 255 }
        capacity: { type: integer, minimum: 1 }
        isLab: { type: boolean }
        labType: { $ref: '#/components/schemas/LabType' }
        equipment: { type: object, additionalProperties: true }
    ClassroomOut:
      type: object
      properties:
        id: { $ref: '#/components/schemas/Id' }
        buildingId: { $ref: '#/components/schemas/Id' }
        code: { type: string }
        name: { type: string }
        capacity: { type: integer }
        isLab: { type: boolean }
        labType: { $ref: '#/components/schemas/LabType' }
        equipment: { type: object, additionalProperties: true }

    # ---------- Program ----------
    ProgramCreateIn:
      type: object
      required: [code, name, totalYears]
      properties:
        code: { type: string, minLength: 1, maxLength: 32 }
        name: { type: string, minLength: 1, maxLength: 255 }
        totalYears: { type: integer, minimum: 1, maximum: 12 }
    ProgramUpdateIn:
      type: object
      properties:
        code: { type: string, minLength: 1, maxLength: 32 }
        name: { type: string, minLength: 1, maxLength: 255 }
        totalYears: { type: integer, minimum: 1, maximum: 12 }
    ProgramOut:
      type: object
      properties:
        id: { $ref: '#/components/schemas/Id' }
        universityId: { $ref: '#/components/schemas/Id' }
        code: { type: string }
        name: { type: string }
        totalYears: { type: integer }

    # ---------- Semester ----------
    SemesterCreateIn:
      type: object
      required: [code, name, order]
      properties:
        code: { type: string, minLength: 1, maxLength: 32 }
        name: { type: string, minLength: 1, maxLength: 255 }
        order: { type: integer, minimum: 1, maximum: 12 }
    SemesterUpdateIn:
      type: object
      properties:
        code: { type: string, minLength: 1, maxLength: 32 }
        name: { type: string, minLength: 1, maxLength: 255 }
        order: { type: integer, minimum: 1, maximum: 12 }
    SemesterOut:
      type: object
      properties:
        id: { $ref: '#/components/schemas/Id' }
        universityId: { $ref: '#/components/schemas/Id' }
        code: { type: string }
        name: { type: string }
        order: { type: integer }

    # ---------- Cohort ----------
    CohortCreateIn:
      type: object
      required: [yearNumber, semesterId, label, enrollment]
      properties:
        yearNumber: { type: integer, minimum: 1 }
        semesterId: { $ref: '#/components/schemas/Id' }
        label: { type: string, minLength: 1, maxLength: 64 }
        enrollment: { type: integer, minimum: 1 }
    CohortUpdateIn:
      type: object
      properties:
        yearNumber: { type: integer, minimum: 1 }
        semesterId: { $ref: '#/components/schemas/Id' }
        label: { type: string, minLength: 1, maxLength: 64 }
        enrollment: { type: integer, minimum: 1 }
    CohortOut:
      type: object
      properties:
        id: { $ref: '#/components/schemas/Id' }
        programId: { $ref: '#/components/schemas/Id' }
        yearNumber: { type: integer }
        semesterId: { $ref: '#/components/schemas/Id' }
        label: { type: string }
        enrollment: { type: integer }

    # ---------- Subject (catalog) ----------
    SubjectCreateIn:
      type: object
      required: [code, name, defaultHoursPerWeek, defaultSessionMinutes, defaultSessionsPerWeek]
      properties:
        code: { type: string, minLength: 1, maxLength: 32 }
        name: { type: string, minLength: 1, maxLength: 255 }
        defaultHoursPerWeek: { type: integer, minimum: 1, maximum: 60 }
        defaultSessionMinutes: { type: integer, minimum: 15, maximum: 480 }
        defaultSessionsPerWeek: { type: integer, minimum: 1, maximum: 14 }
        isLabRequired: { type: boolean, default: false }
        labType: { $ref: '#/components/schemas/LabType' }
        priority: { type: integer, default: 0 }
    SubjectUpdateIn:
      type: object
      properties:
        code: { type: string, minLength: 1, maxLength: 32 }
        name: { type: string, minLength: 1, maxLength: 255 }
        defaultHoursPerWeek: { type: integer, minimum: 1, maximum: 60 }
        defaultSessionMinutes: { type: integer, minimum: 15, maximum: 480 }
        defaultSessionsPerWeek: { type: integer, minimum: 1, maximum: 14 }
        isLabRequired: { type: boolean }
        labType: { $ref: '#/components/schemas/LabType' }
        priority: { type: integer }
    SubjectOut:
      type: object
      properties:
        id: { $ref: '#/components/schemas/Id' }
